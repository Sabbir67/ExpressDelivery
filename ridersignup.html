    <!-- login -->
    <div class="LoginPageCss ">
        <img class="loginImageRider center" src="images/Express.png" alt="">
        <h3 class="text-primary text-center">Join with us as a Rider ?  </h3>
       <div class="RiderPageCssform rounded">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
              <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label  class="form-label">Your Full Name </label>
              <input type="text" class="form-control" id="Name" aria-describedby="name" placeholder="Your Full Name">
            </div>
            <div class="mb-3">
              <label  class="form-label">Your Phone No</label>
              <input type="text" class="form-control" id="Phone" aria-describedby="name" placeholder="Your Phone No ">
            </div>
            <div class="mb-3">
                <label  class="form-label">Your Home District</label>
                <input type="text" class="form-control" id="Home District" aria-describedby="name" placeholder="Your Home Dristrict">
            </div>
            <div class="mb-3">
                <label  class="form-label">Your Vhicle Details</label>
                <input type="text" class="form-control" id="Vhicle" aria-describedby="name" placeholder="Your Vhicle Details">
            </div>
            <div class="mb-3">
                <label  class="form-label">Present Address</label>
                <input type="text" class="form-control" id="PresentAddress" aria-describedby="name" placeholder="Present Address">
            </div>
            <div class="mb-3">
                <label  class="form-label">Parmanent Address</label>
                <input type="text" class="form-control" id="ParmanentAddress" aria-describedby="name" placeholder="Parmanent Address">
            </div>
            <div class="mb-3">
                <label  class="form-label">Nid Card</label>
                <input type="text" class="form-control" id="Nid" aria-describedby="name" placeholder="Nid Card">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-white" for="exampleCheck1">Are you ready to maintain our all Tearms and Condition? </label>
              </div>
            
            
            <button type="submit" class="btn btn-danger w-50 center rounded-3 pt-2" >Submit</button>
          </form>
       </div>
       <h5 class="text-center pt-4">Already you are a Registered Member? <a href="login.html">Login Now >> </a></h5>
    </div>

    

  


     <!-- Schedule a Call  -->
     <div class="mt-5">
        <h1 class="text-center text-success">Interested? Sign up to hop on a call with Express Delivery Team</h1><br>
        <h3 class="text-center">Grow Your Business Faster Than Ever</h3>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary btn-lg p-4 rounded-pill fs-1 " type="button"><a class="text-white text-decoration-none" href="https://calendly.com/express22/30min"> Schedule a Call Now</a></button>
            
          </div>
    </div>

    <Footer class="mt-5">

        </div>
